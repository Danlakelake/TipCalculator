<html>

<head>
    <title>Tip Calculator</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main container -->
    <div id="container">
        <h1>Tip Calculator</h1>
        <!-- Calculator container -->
        <div id="calculator">
            <form action="">
                <!-- Lable Bill -->
                <label>How much was your bill?
                    <br>
                    <span><i class="fa-sharp fa-solid fa-dollar-sign"></i></span>
                    <input type="number" id="bill-amount" placeholder="0.00" min="0" step=".01">
                </label>
                <!-- Lable Service -->
                <label>How was your service?
                    <br>
                    <!-- Face icon -->
                    <span id="small-face">
                        <i id="happy-face" class="fa-sharp fa-solid fa-face-smile"></i>
                    </span>

                    <select id="service-quality">
                        <option disabled selected value="0">-- Choose an option --</option>
                        <option value="0.3">30% - Oustanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was okay</option>
                        <option value="0.10">10% - Bad</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                </label>
                <!-- Lable Total People Bill -->
                <label>How many people are sharing the bill?
                    <br>
                    <span><i class="fa-sharp fa-solid fa-user"></i></span>
                    <input type="number" id="total-people" placeholder="1" min="0"> People
                </label>
                <button type="button" id="calculate">Calculate!</button>
            </form>
        </div>

        <!-- Total Tip -->
        <div id="total-tip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each person</small>
        </div>

    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <!-- Icons -->
    <script src="assets/fontawesome/all.min.js"></script>

</body>

</html>
